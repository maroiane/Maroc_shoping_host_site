<!DOCTYPE html>
<html>
<head>
<title>ayoub</title>
</head>
<body>
<canvas></canvas>
<script type="text/javascript">
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext("2d");
var x = 0, y = 0;
setInterval(() => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(x, y, 10, 0, 2*Math.PI);
  ctx.fill();
  x += 0.5;
  y += 0.5;
}, 16)
</script>
</body>
</html>
